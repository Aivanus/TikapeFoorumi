<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumi</title>
        <meta charset="utf-8" />
        <style>
            table{
                width: 70%;    
            }
            th, td {
                padding: 5px;
                text-align: left;
            }

        </style>

    </head>

    <body>

        <table>
            <tr>
                <th th:text="'Alue: ' + ${alue}">Alue</th>
                <th>Viestejä</th>		
                <th>Viimeisin viesti</th>
            </tr>
            <tr th:each="ketju: ${ketjut}">

                <td><a th:href="@{${context} + '/ketju?id=' + ${ketju.id}}" th:text='${ketju.otsikko}'>nimi</a></td>
                <td th:text="${ketju.viestien_lkm}">viestien maara</td>
                <td th:text="${ketju.pvm}">Viimeisin paiva</td>
            </tr>

        </table>

        <br/>

        <form method="POST" action="/ketju/lisaa">
            Uuden ketjun otsikko:<br/>
            <input type="text" name="otsikko"/><br/>
            <input type="submit" value="Lisää ketju"/>
            
        </form>

    </body>
</html>
